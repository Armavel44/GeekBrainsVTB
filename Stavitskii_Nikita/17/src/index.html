<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React app</title>
    <base href="/" />
    <link rel="manifest" href="manifest.json">

    <script>
        if('serviceWorker' in navigator){
            window.addEventListener('load', function(){
                navigator.serviceWorker.register('sw.js').then(function(register){
                    Notification.requestPermission(function(result){
                        if(result === 'granted') {
                            navigator.serviceWorker.ready.then(function(register){
                                register.showNotification('App loaded!');
                            });
                        };
                    });

                    console.log('serviceWorker - ok!', register);
                }, function(error){
                    console.log('serviceWorker - error!', register);
                });
            });
        }

        //Отслеживание установок
        window.addEventListener('appinstalled', (event) => {
            // fetch('SERVER', {});
            console.log('App installed!!!');
        });

        window.addEventListener('beforeinstallprompt', (event) => {
            console.log('App not installed yet!!!');
        });
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
